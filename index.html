<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone-screen">
            <img src="screenshot3-2x.png" alt="Phone Screens">
        </div>
        <div class="login-container">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit">Log in</button>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <button type="button" class="fb-login">Log in with Facebook</button>
                <a href="#">Forgot password?</a>
            </form>
            <div class="signup-container">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="app-buttons">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_google_play.png/18a4e6e24f2b.png" alt="Get it on Google Play">
                    </a>
                    <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_microsoft.png/fd6622ba720a.png" alt="Get it from Microsoft">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
